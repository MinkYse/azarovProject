{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Добавить ребенка{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mt-4">Добавление ребенка</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="full_name" class="form-label">ФИО ребенка</label>
                {{ form.full_name|as_crispy_field }}
            </div>
            <div class="mb-3">
                <label for="hall" class="form-label">Зал</label>
                {{ form.hall|as_crispy_field }}
            </div>
            <div class="mb-3">
                <label for="training_option" class="form-label">Вариант обучения</label>
                {{ form.training_option|as_crispy_field }}
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>
{% endblock %}
